<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request a Callback</title>
</head>
<body>
{% block content %}

<p>CallBack email information: </p>
{% for fname in callbackdata %}
<div style="color:red; font-size:20px">{{fname.email}} - {{fname.number}} - {{fname.message}}</div><br>
{% endfor %}

<br>

<form method="POST"> {%csrf_token%}
    {{ form.as_p}}
  <input type="submit" value="Save"/>
</form>

{% endblock %}

</body>
</html>
