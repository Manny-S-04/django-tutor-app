<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
{% block content %}

<p>Reviews : </p>
{% for fname in reviews %}

{% endfor %}

<br>

<form method="POST"> {%csrf_token%}

  <input type="submit" value="Save"/>
</form>

{% endblock %}
</body>
</html>
